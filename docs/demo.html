<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel Splash Studio - Browser Demo</title>
    <meta
      name="description"
      content="Pixel Splash Studio browser demo: full drawing app with no save, no AI, no Electron menu bar, and no tiling tools."
    />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <style>
      html,
      body,
      #root {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #0b0f16;
      }

      .docs-link {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.24);
        background: rgba(8, 12, 20, 0.76);
        color: #fff;
        font: 600 12px/1.2 ui-sans-serif, system-ui, sans-serif;
        text-decoration: none;
        backdrop-filter: blur(6px);
      }

      .docs-link:hover {
        background: rgba(18, 24, 38, 0.88);
      }
    </style>
    <link rel="stylesheet" href="./demo-app.css" />
  </head>
  <body>
    <a
      class="docs-link"
      href="https://github.com/longjoel/pixel-splash-studio/releases"
      rel="noreferrer"
      target="_blank"
      >Get the app</a
    >
    <div id="root"></div>
    <script>
      window.__PSS_BROWSER_DEMO__ = true;
    </script>
    <script type="module" src="./demo-app.js"></script>
  </body>
</html>
