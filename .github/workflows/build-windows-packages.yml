name: Build Windows Packages

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Build packages
        run: .\scripts\build_windows_packages.ps1
        shell: pwsh

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: pixel-splash-studio-windows
          path: dist/windows
